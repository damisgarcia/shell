<div ng-if="$ctrl.fragment">
  <button ng-click="$ctrl.moveLeft()">Esquerda</button>
  <button ng-click="$ctrl.moveRight()">Direita</button>
  <button ng-click="$ctrl.moveTop()">Cima</button>
  <button ng-click="$ctrl.moveBottom()">Baixo</button>
  <input type ="range" min ="0.2" max="4" step ="0.1" ng-model="$ctrl.fragment.scale"/>
</div>
